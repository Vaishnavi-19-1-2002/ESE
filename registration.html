<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Online Service Provider Company</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="registration.html" class="nav-link active" aria-current="page">User Registration</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">User Login</a></li>
                
              </ul>
            </header>
          </div>
        <h1>Registration Form</h1>
        <form class="form-horizontal" name="contactform" role="form" method="post" action="#">
 
            <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Full Name:</label>
            <div class="col-sm-6">
            <input type="text" name="fullName" class="form-control" placeholder="Full Name">
            </div>
            </div>
             
            <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Mobile Number:</label>
            <div class="col-sm-6">
            <input type="text" name="mobno" class="form-control" placeholder="Mobile Number">
            </div>
            </div>
             
            <div class="form-group">
            <label for="" class="col-sm-2 control-label">Address :</label>
            <div class="col-sm-6">
            <input type="text" name="address" class="form-control" placeholder="Address">
            </div>
            </div>
             
            <div class="form-group">
            <label for="dob" class="col-sm-2 control-label">User ID :</label>
            <div class="col-sm-6">
            <input type="text" name="userid" class="form-control" placeholder="User ID">
            </div>
            </div>
             
            <div class="form-group">
            <label for="passwd" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-6">
            <input type="password" name="passwd" class="form-control" placeholder="Password">
            </div>
            </div>
             
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="register" onclick="myFunction()">Register</button>
            </div>
            <script>
                function myFunction() {
                  let x = document.forms["contactform"]["fullName"].value;
                  if (x == "") {
                    alert("Full Name must be filled out");
                    return;
                  }
                  let y = document.forms["contactform"]["mobno"].value;
                  if (y == "") {
                    alert("Mobile number must be there");
                    return;
                  }
                  let z = document.forms["contactform"]["address"].value;
                  if (z == "") {
                    alert("Address must be there");
                    return;
                  }
                  let a = document.forms["contactform"]["userid"].value;
                  if (a == "") {
                    alert("User ID must be there");
                    return;
                  }
                  let b = document.forms["contactform"]["passwd"].value;
                  if (b == "") {
                    alert("Mobile number must be there");
                    return;
                  }
                  alert("Thank You!!\nYour response has been recorded");
                }
        </script>
        </div>
             
        </form>
    </div>
</body>
</html>
