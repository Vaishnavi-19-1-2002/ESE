<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Online Service Provider Company</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="registration.html" class="nav-link active" aria-current="page">User Registration</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">User Login</a></li>
                
              </ul>
            </header>
          </div>
        <h1>Servicing Request Form</h1>
        <form class="form-horizontal" name="contactform" role="form" method="post" action="#">
 
            <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-6">
            <input type="date" name="date" class="form-control" placeholder="Date">
            </div>
            </div>
             
            <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-6">
            <input type="time" name="time" class="form-control" placeholder="Time">
            </div>
            </div>
             
            <div class="form-group">
            <label for="" class="col-sm-2 control-label">Type of Service :</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  OS installation
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">                  
                  <li><a class="dropdown-item" href="#">Antivirus</a></li>
                  <li><a class="dropdown-item" href="#">Dual Boot</a></li>
                  <li><a class="dropdown-item" href="#">Driver Update</a></li>
                  <li><a class="dropdown-item" href="#">Games</a></li>
                </ul>
              </div>
            
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Hardware Upgrade :</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        RAM
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      
                      <li><a class="dropdown-item" href="#">HDD</a></li>
                      <li><a class="dropdown-item" href="#">Mouse</a></li>
                      <li><a class="dropdown-item" href="#">Wi-fi</a></li>
                      <li><a class="dropdown-item" href="#">Keyboard</a></li>
                    </ul>
                  </div>
                
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="register" onclick="myFunction()">Submit</button>
                    </div>
                    <script>
                        function myFunction() {
                          let x = document.forms["contactform"]["date"].value;
                          if (x == "") {
                            alert("Date must be filled out");
                            return;
                          }
                          let y = document.forms["contactform"]["time"].value;
                          if (y == "") {
                            alert("Time must be there");
                            return;
                          }
                          alert("Thank You!!\nYour response has been recorded");
                        }
                </script>
            </div>
            </form>
    </div>
</body>
</html>
